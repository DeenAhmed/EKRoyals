<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="East Kilbride Royals Basketball" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>East Kilbride Royals</title>
  </head>
  <body>
    <main class="container">
      <header>
        <nav class="nav-links">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="training.html">TRAINING</a></li>
            <li><a href="tournaments.html">TOURNAMENTS</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
            <li><a href="sign-up.html">SIGN UP</a></li>
          </ul>
        </nav>
      </header>
      <!--------------------------------header Nav-Links-------------------------------------------->
      <div class="sign-title">
        <h1>Sign up Today!</h1>
        <p>
          Sign up with the participant's details.<br />To train with us and
          compete in our tournaments!<br />
          If the participant falls into the S1-S3 group, use parent or
          guardian's email and phone number if necessary.
        </p>
      </div>
      <form action="thankyou.html">
        <div class="input-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="input-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="input-group">
          <label for="number">Mobile Number</label>
          <input type="text" id="number" name="number" />
        </div>
        <label for="age-group">Age Group</label>
        <select id="age-group" name="age-group">
          <option value="BS1-S3">Boys S1-S3</option>
          <option value="BS4-S6">Boys S4-S6</option>
          <option value="GS1-S3">Girls S1-S3</option>
          <option value="GS4-S6">Girls S4-S6</option>
        </select>
        <br />
        <br />
        <button type="submit">Sign Up</button>
      </form>
    </main>
  </body>
</html>
